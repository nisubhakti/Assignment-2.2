<!DOCTYPE html>
<!-- This code is to Display Different Forms -->
<html>
<!-- Header -->
<head>
    <title>Forms</title>
</head>

<!-- Page body section where code is written to display Forms -->
<body>
<!-- Your Details Form : Form 1 -->
<Div>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="60"></label><br />
            <label>Email: <input type="email" name="email" size="30" maxlength="60"></label><br />
        </fieldset><br />
    </form>
</div>
<!-- Your Review Form : Form 2 -->
<div>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Review:</legend>
            How did you hear about us ?
            <select>                
                <option value="Google">Google</option>
            </select><br /><br /> Would you visit again ? <br />
            <input type="radio" name="Yes" value="true" Unchecked> Yes
            <input type="radio" name="Yes" value="false"> No
            <input type="radio" name="Yes" value="other"> Maybe<br /><br />
            <label>Comments: <br />
            <textarea rows="5" cols="50"></textarea><br /><br />
            <input type="checkbox" value="true" checked>Sign me up for email updates<br>
            <button> Submit review</button>
        </fieldset><br />
    </form>
</div>
</body>

</html>
